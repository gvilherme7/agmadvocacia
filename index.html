<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escritório de Advocacia</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="overlay"></div>

  <header>
    <h1>Escritório de Advocacia</h1>
  </header>

  <main>
    <div class="card">
      <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1589829085413-56de8ae18c73?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');"></div>
      <div class="card-content">
        <h2 class="card-title">Direito Civil</h2>
      </div>
    </div>

    <div class="card">
      <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');"></div>
      <div class="card-content">
        <h2 class="card-title">Direito Empresarial</h2>
      </div>
    </div>

    <div class="card">
      <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1589829085548-6f7f9e204fa7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');"></div>
      <div class="card-content">
        <h2 class="card-title">Direito Trabalhista</h2>
      </div>
    </div>

    <div class="card">
      <div class="card-bg" style="background-image: url('https://images.unsplash.com/photo-1589829085727-0e5c5a0b7f3a?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');"></div>
      <div class="card-content">
        <h2 class="card-title">Direito de Família</h2>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 Escritório de Advocacia. Todos os direitos reservados.
  </footer>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        document.getElementById('overlay').style.opacity = '0.5';
      });
      card.addEventListener('mouseleave', () => {
        document.getElementById('overlay').style.opacity = '0';
      });
    });
  </script>
</body>
</html>
